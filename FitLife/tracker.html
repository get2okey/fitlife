<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progress Tracker | FitLife</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Progress Tracker</h1>
    <nav>
		<div class="hero-buttons">
		  <a href="index.html" class="hero-btn secondary">Home</a>
		  <a href="workouts.html" class="hero-btn secondary">Workouts</a>
		  <a href="tracker.html" class="hero-btn secondary">Tracker</a>
		</div>
    </nav>
  </header>

  <main class="tracker-container">
    <section class="summary">
      <h2>Overall Progress</h2>
      <div class="progress-bar-container">
        <div class="progress-bar" id="bar-total"></div>
      </div>
      <span class="progress-text" id="text-total">0% Complete</span>
    </section>

    <section class="weekly-progress">
      <h2>Weekly Breakdown</h2>

      <div class="week-progress">
        <h3>Week 1</h3>
        <div class="progress-bar-container">
          <div class="progress-bar" id="bar-week1"></div>
        </div>
        <span class="progress-text" id="text-week1">0% Complete</span>
      </div>

      <div class="week-progress">
        <h3>Week 2</h3>
        <div class="progress-bar-container">
          <div class="progress-bar" id="bar-week2"></div>
        </div>
        <span class="progress-text" id="text-week2">0% Complete</span>
      </div>

      <div class="week-progress">
        <h3>Week 3</h3>
        <div class="progress-bar-container">
          <div class="progress-bar" id="bar-week3"></div>
        </div>
        <span class="progress-text" id="text-week3">0% Complete</span>
      </div>

      <div class="week-progress">
        <h3>Week 4</h3>
        <div class="progress-bar-container">
          <div class="progress-bar" id="bar-week4"></div>
        </div>
        <span class="progress-text" id="text-week4">0% Complete</span>
      </div>
    </section>

    <section class="reset-section">
      <button id="reset-progress">üîÅ Reset All Progress</button>
      <p class="note">‚ö†Ô∏è This will erase all saved progress permanently.</p>
    </section>
	
	<!-- Return to Workouts Button -->
    <div class="return-workouts">
      <a href="workouts.html" class="return-btn">üèãÔ∏è Return to Workouts</a>
    </div>

  </main>

</body>
</html>
