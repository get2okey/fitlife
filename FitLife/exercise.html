<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise | FitLife</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="exercise-page">

  <header>
    <a href="workouts.html" class="back-btn">← Back</a>
    <h1 id="exercise-name">Exercise Name</h1>
  </header>

  <main id="exercise-details">
    <div class="exercise-video">
      <img id="exercise-image" src="assets/images/placeholder.jpg" alt="Exercise Image">
      <div class="overlay-info">
        <p id="exercise-reps">Reps 10/10/10</p>
        <p id="exercise-tempo">Tempo 3010</p>
        <span id="exercise-type" class="badge">Normal Set</span>
      </div>
    </div>

    <h3 id="exercise-muscle">Muscles: Back</h3>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-tab="history">History</button>
      <button class="tab" data-tab="log">Log</button>
      <button class="tab" data-tab="instructions">Instructions</button>
    </div>

    <!-- Tab Content -->
    <div class="tab-content">
      <!-- HISTORY -->
	  
	<div id="tab-history" class="tab-pane active">
	  <div id="history-summary" class="history-summary"></div>
	  <div id="history-content">
		<p>No previous history yet. Complete this exercise to start tracking!</p>
	  </div>
	  <button id="clear-history-btn" class="clear-history-btn">Clear History</button>
	</div>



      <!-- LOG -->
      <div id="tab-log" class="tab-pane">
        <div class="log-status" id="completion-status" style="display:none;">
          <p>✔ All sets completed</p>
        </div>

        <div class="sets-header">
          <span>Reps</span>
          <span class="weight-header" id="weight-header">Weight (kg)</span>
        </div>

        <div class="sets" id="sets-container"></div>

        <textarea id="user-note" placeholder="Add your note here..."></textarea>

        <p id="completion-text" class="completion-msg"></p>

        <div class="action-buttons">
          <button id="save-btn" class="save-btn">Save Changes</button>
          <button id="cancel-btn" class="cancel-btn">Cancel</button>
        </div>
      </div>

      <!-- INSTRUCTIONS -->
      <div id="tab-instructions" class="tab-pane">
        <p>Maintain correct form throughout the movement and focus on muscle control.</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 FitLife. All Rights Reserved.</p>
  </footer>

  <script src="js/exercise.js"></script>
</body>
</html>
